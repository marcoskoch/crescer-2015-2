<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{master}">
<head>
<title>Login</title>
</head>
<body>

	<div class="container" layout:fragment="content">
		<div class="starter-template">
			<h1 class="text-center" >Login</h1>
		</div>
		<p th:if="${param.logout}" class="alert">Logout feito com sucesso</p>
		<p th:if="${param.error}" class="alert alert-error">Login incorreto. Tente novamente !</p>
		
		<form name="form" th:action="@{/login}" action="/login" method="POST">
			<input type="text" name="username" placeholder="Username" />
			<input type="password" name="password" placeholder="Password" />
			<input type="submit" id="login" value="Login" class="btn btn-primary" />
		</form>
	</div>
	
</body>
</html>
