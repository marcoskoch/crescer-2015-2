<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{master}">
<head>
<title>Editar</title>
</head>

<body>
	<div class="container" layout:fragment="content">

		<div class="starter-template">
			<h2>Editar Produto</h2>
		</div>
		
		<form class="form-horizontal col-sm-5" role="form"
			th:action="@{/produtos/incluir}" th:object="${produto}" method="post">
			
			<input th:field="*{idProduto}" type="hidden" />
			
			<div class="form-group" th:classappend="${#fields.hasErrors('idServico')}? 'has-error'">
				<label class="col-sm-2 control-label">Serviço: </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{idServico}" disabled="true">
						<option th:each="c : ${servicos}" th:text="${c.descricao}"
							th:value="${c.idServico}"></option>
					</select>
					<span class="help-inline" th:errors="*{idServico}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('idMaterial')}? 'has-error'">
				<label class="col-sm-2 control-label">Serviço: </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{idMaterial}" disabled="true">
						<option th:each="m : ${materiais}" th:text="${m.descricao}"
							th:value="${m.idMaterial}"></option>
					</select>
					<span class="help-inline" th:errors="*{idMaterial}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
				<label class="col-sm-2 control-label">Valor: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{valor}" type="text" />
					<span class="help-inline" th:errors="*{valor}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('prazo')}? 'has-error'">
				<label class="col-sm-2 control-label">Prazo: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{prazo}" type="text" />
					<span class="help-inline" th:errors="*{prazo}">Name Error</span>
				</div>
			</div>
		
			<button class="btn btn-primary pull-right" type="submit">Salvar</button>

		</form>
		
	</div>

</body>

</html>
