<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{master}">
<head>
<title>Remover</title>
</head>

<body>
	<div class="container" layout:fragment="content">

		<div class="starter-template">
			<h2>Deseja mesmo remover?</h2>
		</div>

		<form class="form-horizontal col-sm-5" role="form"
			th:action="@{/clientes/remover}" th:object="${cliente}" method="post">

			<input th:field="*{id}" type="hidden" />

			<div class="form-group">
				<label class="col-sm-2 control-label">Nome: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{nome}" type="text"
						disabled="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">CPF: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cpf}" type="text"
						disabled="true" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{email}" type="text"
						disabled="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Endereco: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{endereco}" type="text" disabled="true"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Bairro: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{bairro}" type="text" disabled="true"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Cep: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cep}" type="text" disabled="true"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Cidade: </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{idCidade}" disabled="true">
						<option th:each="c : ${cidades}" th:text="${c.nome}"
							th:value="${c.idCidade}">[option]</option>
					</select>
				</div>
			</div>

			<a class="btn btn-primary pull-left" th:href="@{/clientes}">Cancelar</a>
			<button class="btn btn-primary pull-right" type="submit">Remover</button>

		</form>

	</div>


</body>
</html>
