<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap/css/bootstrap.css}" />

<title>Editar</title>
</head>

<body>
	<header class="navbar navbar-static-top bs-docs-nav" id="top"
		role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target="#bs-navbar"
					aria-controls="bs-navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a th:href="@{/}" class="navbar-brand">Lavanderia</a>
			</div>
			<nav id="bs-navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/clientes">Clientes</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">

		<h2>Adicionar Cliente</h2>

		<form class="form-horizontal col-sm-5" role="form"
			th:action="@{/clientes/incluir}" th:object="${cliente}" method="post">

			<input th:field="*{id}" type="hidden" />

			<div class="form-group">
				<label class="col-sm-2 control-label">Nome: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{nome}" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">CPF: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cpf}" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{email}" type="text" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Endereco: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{endereco}" type="text" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Bairro: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{bairro}" type="text" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Cep: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cep}" type="text" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Cidade: </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{idCidade}">
						<option th:each="c : ${cidades}" th:text="${c.nome}"
							th:value="${c.idCidade}"></option>
					</select>
				</div>
			</div>

			<button class="btn btn-primary pull-right" type="submit">Salvar</button>

		</form>

	</div>

</body>

</html>
