<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{master}">
<head>
<title>Adicionar</title>
</head>

<body>
	<div class="container" layout:fragment="content">

		<div class="starter-template">
			<h2>Adicionar Cliente</h2>
		</div>

		<form class="form-horizontal col-sm-5" role="form"
			th:action="@{/clientes/incluir}" th:object="${cliente}" method="post">

			<input th:field="*{id}" type="hidden" />

			<div class="form-group" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
				<label class="col-sm-2 control-label">Nome: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{nome}" type="text" />
					<span class="help-inline" th:errors="*{nome}">Name Error</span>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
				<label class="col-sm-2 control-label">CPF: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cpf}" type="text" />
					<span class="help-inline" th:errors="*{cpf}">Name Error</span>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label class="col-sm-2 control-label">Email: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{email}" type="text" />
					<span class="help-inline" th:errors="*{email}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
				<label class="col-sm-2 control-label">Endereco: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{endereco}" type="text" />
					<span class="help-inline" th:errors="*{endereco}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('bairro')}? 'has-error'">
				<label class="col-sm-2 control-label">Bairro: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{bairro}" type="text" />
					<span class="help-inline" th:errors="*{bairro}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('cep')}? 'has-error'">
				<label class="col-sm-2 control-label">Cep: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cep}" type="text" />
					<span class="help-inline" th:errors="*{cep}">Name Error</span>
				</div>
			</div>

			<div class="form-group" th:classappend="${#fields.hasErrors('idCidade')}? 'has-error'">
				<label class="col-sm-2 control-label">Cidade: </label>
				<div class="col-sm-10">
					<select class="form-control" th:field="*{idCidade}">
						<option th:each="c : ${cidades}" th:text="${c.nome}"
							th:value="${c.idCidade}"></option>
					</select>
					<span class="help-inline" th:errors="*{idCidade}">Name Error</span>
				</div>
			</div>

			<button class="btn btn-primary pull-right" type="submit">Salvar</button>

		</form>

	</div>

</body>

</html>
