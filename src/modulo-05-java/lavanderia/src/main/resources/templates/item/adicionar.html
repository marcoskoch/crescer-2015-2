<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{master}">
<head>
<title>Adicionar</title>
</head>

<body>
	<div class="container" layout:fragment="content">

		<div class="starter-template">
			<h2>Adicionar Item</h2>
		</div>
				
		<form class="form-horizontal col-sm-5" role="form"
			th:action="@{/itens/incluir}" th:object="${item}" method="post">
			
			<input th:field="*{idItem}" type="hidden" />
			
			<input th:field="*{idPedido}" type="hidden" />
			
			<div class="form-group" th:classappend="${#fields.hasErrors('idProduto')}? 'has-error'">
				<label class="col-sm-12">Selecione o Produto: </label>
				<div class="col-sm-12">
					<select class="form-control" th:field="*{idProduto}">
						<option th:each="p : ${produtos}" th:text="${p.servico.getDescricao() + ' tecido ' + p.material.getDescricao() +' R$ '+ #numbers.formatDecimal(p.valor, 0, 'COMMA', 2, 'POINT')}"
							th:value="${p.idProduto}"></option>
					</select>
					<span class="help-inline" th:errors="*{idProduto}">Name Error</span>
				</div>
			</div>
			
			<div class="form-group" th:classappend="${#fields.hasErrors('peso')}? 'has-error'">
				<label class="col-sm-2 control-label">Peso: </label>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{peso}" type="text" />
					<span class="help-inline" th:errors="*{peso}">Name Error</span>
				</div>
			</div>
		
			<button class="btn btn-primary pull-right" type="submit">Salvar</button>

		</form>
		
	</div>

</body>

</html>
