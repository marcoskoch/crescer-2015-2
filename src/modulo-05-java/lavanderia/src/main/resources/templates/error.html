<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="@{master}" th:with="pagina='error'">

<head>
	<title>Error</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="starter-template">
			<h1>Ocorreu um Erro :(</h1>
		</div>



		<p th:if="${url}">
			<b>Page:</b> <span th:text="${url}">Page URL</span>
		</p>

		<p th:if="${timestamp}" id='created'>
			<b>Quando:</b> <span th:text="${timestamp}">Timestamp</span>
		</p>

		<p th:if="${status}">
			<b>Status:</b> <span th:text="${status}">status-code</span> <span
			th:if="${error}" th:text="'('+${error}+')'">error ...</span>
		</p>

		<div
		th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
		<blockquote>
			<i th:text="${message}">message ...</i>
		</blockquote>
	</div>
</div>
</body>

</html>
